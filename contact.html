<form action="">

    <fieldset>

        <legend>Contato</legend>
        
        <div>
            <label for="txtNome">Nome:</label>
            <br>
            <input type="text" name="txtNome" id="txtNome" placeholder="Nome completo">
        </div>
        <br>
        <div>
            <label for="txeEmail">Email:</label>
            <br>
            <input type="email" name="txeEmail" id="txeEmail" placeholder="site@seudominio.com">
        </div>
        <br>
        <div>
            <label for="txaMensagem">Mensagem:</label>
            <br>
            <textarea name="txaMensagem" id="txaMensagem" cols="20" rows="10" 
            placeholder="Digite a sua mensagem a ser enviada"></textarea>
        </div>
        <br>
        <div>
            <button type="submit" name="btnEnviar" id="btnEnviar">Enviar</button>
        </div>

    </fieldset>
</form>
