<!-- List of attributes possibles -->
<!--  
    minlength -> Minimal quantity necessary for send the information on input;
    maxlength -> Maximal quantity necessary for send the information on input, but it block
if you try write more than limiter.
    size -> Its necessary to attribute the width of the current input;
    pattern -> We use this attribute for specify how much or which letter or specific symbol,
range of this, you use to send information here.
        Examples: [0-9a-fA-F]{4,8}
            We can write here 0 at 9 numbers, "a" at "f" characters "Maisculas" e "Minusculas"
            and minimal 4 and maximum 8;
-->

<form>
    <!-- Input -->
    <label for="txtPassword">Password:</label>
    <input type="password" name="txtPassword" 
        minlength="5"
        maxlength="7"
        size="7"
        pattern="[0-9a-fA-F]{4,8}">
</form>

<form>
    <!-- Email -->
    <label for="txtEmail">Email:</label>
    <input type="email" name="txtEmail"
        pattern=".+@gmail\.com\.br"
        title="Only domains with .com.br are accept"
        >
    <button type="submit"> Enviar </button>
</form>

<form>
    <!-- URL -->
    <label for="txtUrl">URL:</label>
    <input type="url" placeholder="http://samuel.com.br"
    pattern=".*\.com\.br.*"
    title="Only domains with .com.br are accept"
    required
    spellcheck="false"
    >
    <button type="submit"> Enviar </button>

</form>

<form action="" method="post" enctype="multipart/form-data">
    <!-- File -->
    <label for="txfFile">File:</label>
    <input name="txfFile" id="txfFile" type="file" accept="image/*" multiple>
</form>

<form>
    <datalist id="colorsdata">
        <option>#0000ff</option>
        <option>#00ffff</option>
        <option>#ffffff</option>
    </datalist>
    <!-- Color -->
    <label for="txcColor">Current Color:</label>
    <input type="color" name="txcColor" id="txcColor" list="colorsdata">
</form>

<form>
    <!-- Checkbox -->
    <label for="txcSubscribe">Receive notifications?</label>
    <input type="checkbox" name="txcSubscribe" id="txcSubscribe" checked>
    
    <fieldset>
        <legend>Choose your interests:</legend>
        <div>

            <input type="checkbox" name="txcSubscribeGroup" id="txcSubscribeResponseOne" value="coding" checked/>
            <label for="txcSubscribeResponseOne">Coding</label>
        </div>
        <div>

            <input type="checkbox" name="txcSubscribeGroup" id="txcSubscribeResponseTwo" value="coding"/>
            <label for="txcSubscribeResponseTwo">Music</label>
        </div>
    </fieldset>
</form>

<form>
    <!-- Hidden -->
    <input type="hidden" name="txhContext" id="txhContext" value="8">
</form>

<form>
    
    <!-- Radio  -->
    <fieldset>
        <legend>Let's go to drink a coffee?</legend>

        <input type="radio" name="rbtCoffee" id="rbtCoffeeResponseOne" value="coding" />
        <label for="rbtCoffeeResponseOne">Yes</label>

        <input type="radio" name="rbtCoffee" id="rbtCoffeeResponseTwo" value="coding" checked/>
        <label for="rbtCoffeeResponseTwo">No</label>
        
    </fieldset>
</form>

<form>

    <!-- TextArea -->
    <!-- Use wrap when you don't want the line is broken when complete the cols - hard-off-soft -->
    <label for="txaTextLong">Write a text here:</label>
    <textarea name="txaTextLong" id="txaTextLong" cols="30" rows="10" wrap="off"></textarea>
</form>

<form>
    
    <!-- Select -->
    <label for="txaTextLong">Which model you prefer:</label>
    <select name="sltCarModel" id="sltCarModel" size="2" multiple>

        <option value="">Select the model</option>
        <option value="fiat">Uno</option>
        <option value="audi">A3</option>
        <option value="bmw">X6</option>
    </select>
</form>

<form>
    <!-- Option Group -->
    <label> Please choose one or more pets </label>
    <select name="sltPets" id="sltPets" multiple size="8">

        <optgroup label="4-Legged pets">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster" disabled>Hamster</option>
        </optgroup>
        <optgroup label="Flying pets">
            <option value="parrot">Parrot</option>
            <option value="macaw">Macaw</option>
            <option value="albatross" disabled>Albatross</option>
        </optgroup>
    </select>
</form>

<form>

    <!-- Search -->
    <datalist id="searchTerms">
        <option>MAC</option>
        <option>WIN</option>
        <option>Linux</option>
    </datalist>
    <!-- <label for="txsSearch">Search:</label> -->
    <input type="search" name="txsSearch" id="txsSearch" list="searchTerms"
    placeholder="Write your term searched"
    size="30"
    aria-label="Search of fields: Write your term searched"    
    >
    <!-- pattern="[0-9]{2}"
    title="Write the number of id: 00" -->
    <button type="submit"> Enviar </button>
</form>

<form>

    <!-- Number -->
    <!-- min/max -> Quantity of value you need to send here -->
    <!-- We can use "list" here too -->
    <input type="number" min="2" step="100">
    <button type="submit"> Enviar </button>
</form>

<form>

    <!-- Range -->
    <input type="range" step="5" min="1" max="100" value="80">
</form>

<form>

    <!-- Data and time -->
    <!-- Please, check the site "Can i use" when you use these types of fields in your forms -->
    <input type="datetime-local">
    <input type="date" value="2017-12-30">
    <input type="month">
    <input type="time">
    <input type="week">
</form>
